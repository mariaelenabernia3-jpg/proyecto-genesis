<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base de Operaciones</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="base.style.css">
</head>
<body>
    <div id="scanlines-overlay"></div>
    <div id="loading-overlay" class="visible"><h1>CARGANDO PROTOCOLOS DE BASE...</h1></div>
    
    <header id="game-header">
        <a href="menu.html" class="back-btn">&laquo; Volver al Menú</a>
        <div class="resource-display">Créditos: $<span id="money-count">0</span></div>
    </header>
    
    <main id="game-container">
        <section id="left-panel">
            <div class="panel">
                <h2>Gestión de la Base</h2>
                <div id="base-management-list" class="upgrades-list"></div>
            </div>
            <div class="panel">
                <div class="panel-header">
                    <h2>Reportes de Batalla</h2>
                    <button id="clear-reports-btn" class="clear-btn">Limpiar</button>
                </div>
                <div id="battle-reports-list" class="log-list">
                    <p>No hay actividad reciente.</p>
                </div>
            </div>
        </section>
        <section id="right-panel">
            <div class="panel">
                <h2>Conflictos Galácticos</h2>
                <button id="attack-player-btn" class="action-btn">Atacar a un Piloto</button>
            </div>
            <!-- ===== PANEL DE ALIANZAS REESTRUCTURADO ===== -->
            <div class="panel panel-alliance">
                <h2>Alianzas</h2>
                <div id="alliance-info-container">
                    <!-- Contenido se genera por JS -->
                </div>
                <div id="alliance-chat-container" class="hidden">
                    <h3>Chat de Alianza</h3>
                    <div id="alliance-chat-box">
                        <!-- Mensajes se generan por JS -->
                    </div>
                    <form id="alliance-chat-form">
                        <input type="text" id="chat-message-input" placeholder="Escribe un mensaje..." required autocomplete="off">
                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <div id="attack-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="close-btn"><svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path></svg></button>
            <h2>Seleccionar Objetivo</h2>
            <input type="search" id="player-search-input" placeholder="Buscar piloto por nombre...">
            <div id="player-list-container">
                <p>Buscando pilotos...</p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="base.js"></script>
</body>
</html>
